<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .center {
            margin-top: 50px;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>  
</head>
  <body style="margin: 150px;">
    <h1 class="center">
      Welcome!
    </h1>
    <div class="container mt-4">
      <h2 class="center">Please login or signup to continue...</h2>
        <div class="d-grid gap-2 col-6 mx-auto">
          <form class="mt-4" action="/mycalci/index.php" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div> 
            <p style="color:red" id="error"></p>
            <button type="submit" class="btn btn-primary mt-2"  name="login" >Login</button>
            <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
          </form>
        </div>
    </div>

    <!-- Modal for Sign Up -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Create New Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/mycalci/index.php" method="post">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" name="new_account">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
      const queryString = window.location.search;

    // Parse the query string using URLSearchParams
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.has('wrong') && urlParams.get('wrong') === '1') {
        $('#error').html("Incorrect email or password");
    }

    if (urlParams.has('cred') && urlParams.get('cred') === '1') {
        $('#error').html("Please provide credentials to use services");
    }
  </script>
  </body>
</html>
